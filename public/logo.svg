<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0FB5BA" />
      <stop offset="50%" stop-color="#0F2F6B" />
      <stop offset="100%" stop-color="#0FB5BA" />
    </linearGradient>
    <linearGradient id="symbolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8F4F8" />
      <stop offset="100%" stop-color="#B8D4E0" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Blue Ring -->
  <circle cx="256" cy="256" r="240" fill="url(#ringGradient)" stroke="#0F2F6B" stroke-width="8"/>
  <circle cx="256" cy="256" r="232" fill="none" stroke="#1e7fbf" stroke-width="2" opacity="0.5"/>
  
  <!-- Dark Inner Circle -->
  <circle cx="256" cy="256" r="200" fill="#1a1a2e"/>
  
  <!-- Key Shaft (horizontal) -->
  <rect x="180" y="240" width="200" height="20" rx="10" fill="url(#symbolGradient)" filter="url(#glow)"/>
  
  <!-- Key Bow - Medical Cross -->
  <g transform="translate(180, 256)">
    <!-- Cross Circle -->
    <circle cx="0" cy="0" r="50" fill="url(#symbolGradient)" filter="url(#glow)"/>
    <!-- Plus Sign -->
    <rect x="-4" y="-30" width="8" height="60" fill="#0F2F6B" rx="4"/>
    <rect x="-30" y="-4" width="60" height="8" fill="#0F2F6B" rx="4"/>
  </g>
  
  <!-- Key Bit (teeth) -->
  <g transform="translate(380, 256)">
    <rect x="0" y="-15" width="25" height="10" fill="url(#symbolGradient)" rx="5"/>
    <rect x="0" y="5" width="25" height="10" fill="url(#symbolGradient)" rx="5"/>
    <rect x="15" y="-8" width="10" height="16" fill="url(#symbolGradient)" rx="5"/>
  </g>
  
  <!-- Caduceus Staff (vertical, centered on key shaft) -->
  <line x1="256" y1="180" x2="256" y2="300" stroke="url(#symbolGradient)" stroke-width="12" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Caduceus Top Sphere -->
  <circle cx="256" cy="180" r="12" fill="url(#symbolGradient)"/>
  
  <!-- Caduceus Wings -->
  <path d="M 256 180 Q 240 160 230 170 Q 240 180 256 190" fill="url(#symbolGradient)" opacity="0.9"/>
  <path d="M 256 180 Q 272 160 282 170 Q 272 180 256 190" fill="url(#symbolGradient)" opacity="0.9"/>
  
  <!-- Snakes (wrapped around staff) -->
  <path d="M 256 200 Q 240 220 250 240 Q 260 220 256 200" stroke="url(#symbolGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M 256 200 Q 272 220 262 240 Q 252 220 256 200" stroke="url(#symbolGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Snake Heads -->
  <circle cx="240" cy="240" r="8" fill="url(#symbolGradient)"/>
  <circle cx="272" cy="240" r="8" fill="url(#symbolGradient)"/>
  
  <!-- Highlight on ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-dasharray="20,10"/>
</svg>

